language: python
python:
- '2.7'
env:
- DJANGO_SETTINGS_MODULE=djangobucketlist.settings.test
install:
- pip install -r requirements.txt
- pip install coveralls
- npm install bower
script:
- python djangobucketlist/manage.py bower install --settings=djangobucketlist.settings.test
- python djangobucketlist/manage.py collectstatic --noinput --settings=djangobucketlist.settings.test
- coverage run djangobucketlist/manage.py test
after_success:
- coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: mybucketlist-staging
  on:
    repo: andela-ooshodi/django-bucketlist-application
  run:
    - "export DJANGO_SETTINGS_MODULE=djangobucketlist.settings.production"
    - "python bucketlist/manage.py collectstatic --noinput"
    - "python bucketlist/manage.py makemigrations"
    - "python bucketlist/manage.py migrate"
